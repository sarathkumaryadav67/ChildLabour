 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1;
        }
        .container {
            background-image: url('https://images.freecreatives.com/wp-content/uploads/2016/04/Solid-Black-Website-Background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            color: #fff;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 2em;
            margin-bottom: 40px;
            font-style: italic;
        }
        .button {
            background-color: grey;
            color: #fff;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            border-radius: 20px;
            border: 2px solid #ff9800;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background-color: #fff;
            color: grey;
        }
        .contact-icons {
            margin-top: 10px;
        }
        .contact-icon {
            margin: 0 15px;
            font-size: 2em;
            color: grey;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .contact-icon:hover {
            color: grey;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong>Child Labour</strong></h1>
        <p>"Child labor perpetuates poverty, unemployment, illiteracy, population growth, and other social problems."</p>
<a href="Explore.html" class="button">Tap to Go Home Page</a>
        <a href="email.html" class="button">Email</a>
        <a href="contact.html" class="button">Mobile Number</a>
        
    </div>
</body>
</html>
